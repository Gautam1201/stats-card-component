<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 1rem; text-align: center; color: #fff; margin-top: 30px;}
    .attribution a { color: hsl(277, 64%, 61%); line-height: 2;}
  </style>
</head>
<body>
  <div class="container">

    <div class="image-container">
      <div class="purple-filter"></div>
    </div>
    <div class="content">
      <div class="highlights">
        Get <span>insights</span> that help your business grow.
      </div>
      <div class="details">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="stats">

        <div>
          <span class = "data">10k+</span>
          <br>
          <span class = "data-item">COMPANIES</span>
        </div>

        <div>
          <span class = "data">314</span>
          <br>
          <span class = "data-item">TEMPLATES</span>
        </div>

        <div>
          <span class = "data">12M+</span>
          <br>
          <span class="data-item">QUERIES</span>
        </div>

      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>
    Coded by <a href="https://www.frontendmentor.io/profile/Gautam1201">Gautam Pruthi</a>.
  </div>
</body>
</html>
